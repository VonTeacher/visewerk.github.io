<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% include header.html %}
    <div class="hero">
      <img
        src="/assets/images/hero_danish_1280.webp"
        srcset="
          /assets/images/hero_danish_640.webp   640w,
          /assets/images/hero_danish_1280.webp 1280w,
          /assets/images/hero_danish_1600.webp 1600w"
        sizes="(max-width: 600px) 100vw,
                (max-width: 1200px) 80vw,
                1000px"
        alt="Danish stool made out of poplar with black cord"
        fetchpriority="high"
        decoding="sync"
      />
    </div>
    {% include footer.html %}
  </body>
</html>
