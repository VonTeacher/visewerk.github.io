<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visewerk</title>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'Goudy Bookletter 1911';
        font-style: normal;
        font-weight: 400;
        src: url('/assets/fonts/goudy-bookletter-1911-v21-latin-regular.woff2') format('woff2');
      }
      body {
        font-family: 'Goudy Bookletter 1911', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        margin: 1rem 0 0.5rem;
      }
      p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        color: #555;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .hero {
        width: 100%;
        max-width: 1000px;
        height: auto;
        border-radius: .25rem;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Visewerk</h1>
    <p>Welcome to woodworking!</p>
    <img
      src="/assets/images/hero_danish_1280.webp"
      srcset="
        /assets/images/hero_danish_640.webp   640w,
        /assets/images/hero_danish_1280.webp 1280w,
        /assets/images/hero_danish_1600.webp 1600w"
      sizes="(max-width: 600px) 100vw,
             (max-width: 1200px) 80vw,
             1000px"
      alt="Woodworking hero image"
      class="hero"
      fetchpriority="high"
      decoding="sync"
    />
    <img
      src="/assets/images/hero_poplar_1280.webp"
      srcset="
        /assets/images/hero_poplar_640.webp   640w,
        /assets/images/hero_poplar_1280.webp 1280w,
        /assets/images/hero_poplar_1600.webp 1600w"
      sizes="(max-width: 600px) 100vw,
             (max-width: 1200px) 80vw,
             1000px"
      alt="Woodworking hero image"
      class="hero"
      fetchpriority="high"
      decoding="sync"
    />
  </body>
</html>
